<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.00">
    <title>Registration form</title>
    <link rel="stylesheet" href="phenomenon.css" text="text/css">  
    </head>

    <body>
        <div class="main">
        <div class="register">
            <form id="register" method="get">
                <h1 style="font-size: 30px;
                           font-family: 'Times New Roman', Times, serif;
                           text-align: center;">
                        Registration form 
                </h1>

                <label>First Name:</label>
                <br>
                <input type="text" name="fname"
                 id="name" placeholder="Enter your First Name">
                <br>
                <br>
                
                <label>Last Name:</label>
                <br>
                <input type="text" name="lname"
                  id="name" placeholder="Enter your Last Name">
                <br>
                <br>

                <label>Age:</label>
                <br>
                <input type="number" name="age"
                 id="name" placeholder="Enter your Age">
                <br>
                <br>

                <label>IC (Identification no.):</label>
                <br>
                <input type="number" name="Identification number"
                 id="name" placeholder="IC number">
                <br>
                <br>

                <label>Email:</label>
                <br>
                <input type="text" name="email"
                 id="name" placeholder="Eg. ABC123@gmail.com">
                <br>
                <br>

                <label>Location:</label>
                <br>
                <input type="text & number" name="location"
                 id="name" placeholder="Where do you live">
                <br>
                <br>

                <label>Gender:</label>
                <br>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender"
                 id="male">
                &nbsp;
                <span id="male">Male</span>

                <input type="radio" name="gender"
                 id="female">
                &nbsp;
                <span id="female">Female</span>

                <input type="radio" name="gender"
                 id="Prefer not to say">
                &nbsp;
                <span id="Prefer not to say">Prefer not to say</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <br>
                <br>

                <label>Country</label>
                <br>
                <select name="country">
                    <option value="Choose a country">Choose a country</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Africa">Africa</option>
                    <option value="Australia">Australia</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Egypt">Egypt</option>
                    <option value="England">England</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Greece">Greece</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Iceland">Iceland</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Italy">Italy</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="Japan">Japan</option>
                    <option value="Kazakhstan">Kazakhstan</option>
                    <option value="Korea (South Korea)">Korea (South Korea)</option>
                    <option value="Lebanon">Lebanon</option>
                    <option value="Liberia">Liberia</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Mongolia">Mongolia</option>
                    <option value="Nepal">Nepal</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Norway">Norway</option>
                    <option value="Oman">Oman</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Russia">Russia</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Spain">Spain</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="USA">USA</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Yemen">Yemen</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                </select>
                <br>
                
                <label><b>Other countries: (If your country isn't in the list)</b></label>
                <br>
                <input type="text" name="other countries"
                 id="name" placeholder="Type your country...">
                <br>
                <br>
                <label>Spoken Language:</label>
                <br>
                <input type="checkbox" name="spokenlanguage1" id="spokenlanguage1" value="Chinese">
                <label for="spoken-language">Chinese</label>
                <input type="checkbox" name="spokenlanguage2" id="spokenlanguage2" value="English">
                <label for="spokenlanguage">English</label>
                <input type="checkbox" name="spokenlanguage3" id="spokenlanguage3" value="Malay">
                <label for="spokenlanguage">Malay</label>
                <input type="checkbox" name="spokenlanguage4" id="spokenlanguage4" value="Hindi">
                <label for="spokenlanguage">Hindi</label>
                <input type="checkbox" name="spokenlanguage5" id="spokenlanguage5" value="Korean">
                <label for="spokenlanguage">Korean</label>
                <br>
                <br>
                <br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>    
        </div>
    </body>
</html>
